<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css} "/>
</head>
<body>
    <section class="position-relative py-32 bg-white overflow-hidden">
        <div class="position-relative container" style="z-index:1;">
            <div class="mb-7 text-center mw-md mx-auto">
                <h2 class="font-heading mb-4 fs-7">Авторизация</h2>
            </div>
            <form class="mw-sm mx-auto" style="width: 50%" id="loginForm" th:object="${user}" th:method="POST" th:action="@{/signIn}">
                <div class="mb-4 row g-6">
                    <div class="form-group">
                        <label class="mb-1 fw-medium text-light-dark" for="email-input"></label>
                        <input th:field="*{email}" class="form-control text-secondary-dark shadow" id="email-input" type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="mb-1 fw-medium text-light-dark" for="password-input"></label>
                        <input th:field="*{password}" class="form-control text-secondary-dark shadow" id="password-input" type="password" placeholder="Пароль">
                    </div>
                    <p style="color: red" class="error" th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
                </div>
                <div class="mb-6 row">
                    <button class="btn btn-lg btn-success fs-11 py-3 w-100 text-success-light shadow" type="submit">Войти</button>
                </div>
                <p class="mb-0 fs-13 fw-medium text-light-dark text-center">
                    <span >Ещё не зарегистрированы?</span>
                    <a class="text-success link-success" th:href="@{/signUp}">Зарегистрироваться</a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
