<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" />
    <link rel="stylesheet" th:href="@{/css/main_style.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="header-container flex flex-wrap flex-col items-center justify-between mx-auto">
        <div class="flex items-center mb-2">
            <img th:src="@{/images/logo_header.jpg}" class="h-6 mr-3" alt=""/>
            <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">
                Авторизация
            </h1>
        </div>
    </div>
    <form class="max-w-sm mx-auto" id="createTripForm" th:object="${user}" th:method="POST" th:action="@{/signIn}">
        <div class="params-form">
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="email-input">Email</label>
                <input th:field="*{email}" class="form-control text-secondary-dark shadow" id="email-input" type="email" placeholder="Email">
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="password-input">Пароль</label>
                <input th:field="*{password}" class="form-control text-secondary-dark shadow" id="password-input" type="password" placeholder="Пароль">
            </div>
            <p style="color: red"
               class="error"
               th:each="err : ${#fields.allErrors()}"
               th:text="${err}">
            </p>
            <button type="submit" class="add-button">
                Войти
            </button>
            <p class="block mb-2 text-center font-medium text-gray-900 dark:text-white">
                Ещё не зарегистрированы?
                <a class="text-success link-success" th:href="@{/signUp}">
                    Зарегистрироваться
                </a>
            </p>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
